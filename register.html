<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create Your LearnHub Account</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password">Show</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <span class="toggle-password">Show</span>
                    </div>
                </div>
                <div class="terms">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript for Show/Hide Password -->
    <script>
        const togglePasswordFields = document.querySelectorAll('.toggle-password');

        togglePasswordFields.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggle.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        });
    </script>
</body>
</html>
